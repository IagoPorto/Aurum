version: '3.8'  # Usar la versión más reciente de Docker Compose

services:
  spring-core:
    build:
      context: ./backend/core/aurum-core  # Ruta al Dockerfile
      dockerfile: Dockerfile                # Nombre del Dockerfile
    ports:
      - "8765:8765"                        # Mapea el puerto 8765 del contenedor al 8765 de tu máquina local
    environment:                          # Variables de entorno si es necesario
      SPRING_PROFILES_ACTIVE: dev         # Ejemplo de variable para activar el perfil de desarrollo
    volumes:                              # Montar volúmenes para persistencia
      - ./backend/core/aurum-core/src:/app/src  # Solo monta el directorio src
